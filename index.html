<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="board">

        <div class="first-row row">
            <div id="fr-pos1"></div>
            <div id="fr-pos2"></div>
            <div id="fr-pos3"></div>
        </div>

        <div class="second-row row">
            <div id="sr-pos1"></div>
            <div id="sr-pos2"></div>
            <div id="sr-pos3"></div>
        </div>

        <div class="third-row row">
            <div id="tr-pos1"></div>
            <div id="tr-pos2"></div>
            <div id="tr-pos3"></div>
        </div>
        
    </div>

    <button class="play-again-button">Volver a jugar</button>
    

    <script type="module" src="index.js"></script>
</body>
</html>
